services:
  db:
    image: postgres:16-alpine
    container_name: brickviewer_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-brickviewer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-brickviewer}
      POSTGRES_DB: ${POSTGRES_DB:-brickviewer}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-brickviewer}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
